<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>PEAR::HTML_Progress - Generator </title>
<meta name="author" content="Laurent Laville" />
<style type="text/css">
<!--

    background-color: #444444;
    font-family:      Verdana, Arial, helvetica;
    font-size:        10pt;
}

    color:            #FFC;
    text-align:       center;
}

    width:            100%;
    border-width:     0;
    border-style:     thin dashed;
    border-color:     #D0D0D0;
    background-color: #EEE;
    cellspacing:      2;
    cellspadding:     3;
}

    text-align:       center;
    color:            #FFC;
    background-color: #AAA;
    white-space:      nowrap;
}

    font-family:      Verdana, Arial, helvetica;
}
input.flat {
    border-style:     solid;
    border-width:     2px 2px 0 2px;
    border-color:     #996;
}

    color:            #FF0000;

//-->
</style>
<script type="text/javascript">
<!--
{qf_script}
//-->
</script>
</head>
<body>

<table class="maintable">
<form {qf_attributes}>

<!-- BEGIN qf_hidden_block -->
<div style="display: none;">
  <!-- BEGIN qf_hidden_loop -->{qf_hidden}<!-- END qf_hidden_loop -->
</div>
<!-- END qf_hidden_block -->

<!-- BEGIN qf_main_loop -->
  <!-- BEGIN qf_header -->
  <tr><th colspan="2">{qf_header}</th></tr>
  <!-- END qf_header -->

  <!-- BEGIN qf_element -->
  <tr><td align="right"><span class="qfLabel">{qf_label}</span></td><td>{qf_element}</td></tr>
  <!-- END qf_element -->

  <!-- BEGIN qf_group -->
  <tr>
    <td align="right"><span class="qfLabel">{qf_group_label}</span></td>
    <td><!-- BEGIN qf_group_error --><span class="qfError">{qf_error}</span><br /><!-- END qf_group_error -->
    <!-- BEGIN qf_group_loop -->
      <!-- BEGIN qf_group_element -->{qf_separator}{qf_element}<!-- END qf_group_element -->
    <!-- END qf_group_loop -->
    </td>
  </tr>
  <!-- END qf_group -->

  <!-- BEGIN qf_buttons -->
  <tr>
    <td align="right"><span class="qfLabel">{qf_group_label}</span></td>
    <td>
    <!-- BEGIN qf_buttons_loop -->
      <!-- BEGIN qf_buttons_element -->{qf_separator}{qf_element}<!-- END qf_buttons_element -->
    <!-- END qf_buttons_loop -->
    </td>
  </tr>
  <!-- END qf_buttons -->

<!-- END qf_main_loop -->

</form>
</table>

<!-- BEGIN qf_errors -->
<!-- BEGIN qf_error_loop -->
{qf_error}<br />
<!-- END qf_error_loop -->
<!-- END qf_errors -->

</body>
</html>

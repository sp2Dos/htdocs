[orientation]
; 1=horizontal  2=vertical  3=polygonal
shape=1
fillway=natural

[cell]
id=progressCell%01s
class=cell
active-color=#3874B4
inactive-color=#EEEECC
font-family=Courier, Verdana
font-size=8
color=#000000
width=10
height=20
spacing=2

[border]
class=progressBarBorder
width=1
style=solid
color=navy

[string]
id=installationProgress
width=60
font-family=Verdana, Arial, Helvetica, sans-serif
font-size=14
color=#000000
background-color=#EEEEEE
align=center
valign=right

[progress]
class=progressBar
background-color=#FFFFFF
auto-size=true
